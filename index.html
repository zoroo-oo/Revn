<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revn - Plan Smarter Rides</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
    }
    header {
      padding: 2rem;
      background: #1a1a1a;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #00df8e;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #00df8e;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00b46c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Revn</h1>
    <p>Plan smarter rides with fuel, distance, and packing checklist</p>
  </header>
  <main>
    <form id="revn-form">
      <label for="start">Starting Point</label>
      <input type="text" id="start" required>

      <label for="end">Destination</label>
      <input type="text" id="end" required>

      <label for="economy">Fuel Economy (km/l)</label>
      <input type="number" id="economy" required>

      <button type="submit">Plan My Ride</button>
    </form>
  </main>

  <script>
    const form = document.getElementById("revn-form");
    const apiKey = "YOUR_OPENROUTESERVICE_API_KEY_HERE"; // Replace with your real key

    async function getCoordinates(place) {
      const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`);
      const data = await response.json();
      if (data.length > 0) {
        return [parseFloat(data[0].lon), parseFloat(data[0].lat)];
      } else {
        throw new Error("Location not found: " + place);
      }
    }

    async function getDistance(startCoords, endCoords) {
      const response = await fetch("https://api.openrouteservice.org/v2/directions/driving-car", {
        method: "POST",
        headers: {
          "Authorization": apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          coordinates: [startCoords, endCoords]
        })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || "OpenRouteService error");
      }

      const data = await response.json();
      return data.routes[0].summary.distance / 1000; // km
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const economy = parseFloat(document.getElementById("economy").value);

      try {
        const startCoords = await getCoordinates(start);
        const endCoords = await getCoordinates(end);
        const distance = await getDistance(startCoords, endCoords);
        const fuelNeeded = (distance / economy).toFixed(2);
        const fuelCost = (fuelNeeded * 105).toFixed(2); // â‚¹105/litre

        const summaryHtml = `
          <html>
            <head><title>Your Ride Plan</title></head>
            <body style="font-family:Arial; padding:20px;">
              <h1>Revn - Ride Summary</h1>
              <p><strong>From:</strong> ${start}</p>
              <p><strong>To:</strong> ${end}</p>
              <p><strong>Distance:</strong> ${distance.toFixed(2)} km</p>
              <p><strong>Fuel Needed:</strong> ${fuelNeeded} L</p>
              <p><strong>Estimated Fuel Cost:</strong> â‚¹${fuelCost}</p>
              <p><strong>Packing Checklist:</strong> Helmet, Jacket, Powerbank, First Aid, Vehicle Documents</p>
              <p style="margin-top:20px;">Drive Safe and Ride Smart with <strong>Revn</strong> ðŸš€</p>
            </body>
          </html>
        `;

        const win = window.open("", "_blank");
        win.document.write(summaryHtml);
        win.document.close();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
